<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter 登入</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #1da1f2;
            font-size: 24px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"], button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1da1f2;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0d8bff;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #1da1f2;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .google-login, .facebook-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .google-login {
            background-color: #db4437; /* Google Red */
            color: #ffffff;
        }
        .google-login:hover {
            background-color: #cc392d;
        }
        .facebook-login {
            background-color: #4267B2; /* Facebook Blue */
            color: #ffffff;
        }
        .facebook-login:hover {
            background-color: #3a5b93;
        }
        .phone-login {
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5XQHZLZxW56N1u-OAovHODbLYk1qc3w---wrHdB1orayzmA_qTsG0Pgh1PN0lZsbDu9Q&usqp=CAU" alt="Logo"> <!-- 添加圖片 -->
    <h1>登入到 Twitter</h1>
    <form action="https://twitter.com/login" method="post">
        <input type="text" name="username" placeholder="電子郵件地址、用戶名或手機號碼" required><br>
        <input type="password" name="password" placeholder="密碼" required><br>
        <input type="submit" value="登入">
    </form>
    <div class="links">
        <a href="#">忘記密碼？</a>
        <span>·</span>
        <a href="#">註冊 Twitter</a>
    </div>

    <!-- Google 登入按鈕 -->
    <button class="google-login" onclick="googleSignIn()">
        <img class="social-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsj7d3QAd9EUWjoCw7LXqS_7mm6m049e2UuKOtOtYPwg&s" width="20">
        使用 Google 帳號登入
    </button>

    <!-- Facebook 登入按鈕 -->
    <button class="facebook-login" onclick="facebookSignIn()">
        <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon" width="20">
        使用 Facebook 帳號登入
    </button>
</div>

<!-- 手機號碼驗證表單 -->
<div class="phone-login">
    <h2>手機號碼驗證</h2>
    <form id="phoneLoginForm">
        <input type="tel" id="phoneNumber" placeholder="輸入電話號碼" required>
        <button type="button" onclick="sendOTP()">發送驗證碼</button>
        <input type="number" id="otp" placeholder="輸入驗證碼" style="display: none;">
        <button type="button" onclick="verifyOTP()" style="display: none;">驗證</button>
    </form>
</div>
</div>

<script>
    // 模擬 Google 登入流程
    function googleSignIn() {
        console.log('模擬 Google 登入流程');
        // 在實際應用中，您可以調用 Google 登入 API 或其他相關服務
    }

    // 模擬 Facebook 登入流程
    function facebookSignIn() {
        console.log('模擬 Facebook 登入流程');
        // 在實際應用中，您可以調用 Facebook 登入 SDK 或其他相關服務
    }

    // 發送驗證碼函數
    function sendOTP() {
        var phoneNumber = document.getElementById('phoneNumber').value;
        console.log('向 ' + phoneNumber + ' 發送驗證碼');
        // 在實際應用中，您可以調用後端服務發送簡訊驗證碼
        document.getElementById('otp').style.display = 'inline';
        document.getElementById('otp').focus();
        document.getElementById('otp').required = true;
        document.getElementById('otp').placeholder = '請輸入驗證碼';
    }

    // 驗證驗證碼函數
    function verifyOTP() {
        var otp = document.getElementById('otp').value;
        console.log('驗證驗證碼: ' + otp);
        // 在實際應用中，您可以調用後端服務驗證驗證碼
        alert('電話號碼驗證成功');
        // 可以導向到登入成功頁面或其他操作
    }
</script>
</body>
</html>
